[workspace]
members = [
    "packages/rust/*",
    "packages/rust/lambda-otel-lite/examples",
    "forwarders/otlp-stdout-logs-processor/processor",
    "forwarders/experimental/aws-span-processor/processor",
    "forwarders/experimental/otlp-stdout-kinesis-processor/processor",
    "forwarders/experimental/otlp-stdout-kinesis-processor/extension/layer",
    "demo/rust",
    "cli/startled",
    "cli/startled/testbed/proxy", 
    "cli/startled/testbed/functions/rust/*",
    "cli/livetrace"
]

resolver = "2"

[workspace.package]
version = "0.9.0"
edition = "2021"
authors = ["Alessandro Bologna <alessandro.bologna@gmail.com>"]
license = "MIT"
rust-version = "1.75"

[workspace.dependencies]
# Local packages
otlp-sigv4-client = { path = "packages/rust/otlp-sigv4-client" }
lambda-lw-http-router = { path = "packages/rust/lambda-lw-http-router" }
lambda-lw-http-router-core = { path = "packages/rust/lambda-lw-http-router/router-core" }
lambda-lw-http-router-macro = { path = "packages/rust/lambda-lw-http-router/router-macro" }
otlp-stdout-span-exporter = { path = "packages/rust/otlp-stdout-span-exporter" }
lambda-otel-lite = { path = "packages/rust/lambda-otel-lite" }
otlp-stdout-logs-processor = { path = "forwarders/otlp-stdout-logs-processor/processor" }

# Runtime and async
tokio = { version = "1.45.0", features = ["full"] }
async-trait = "0.1.82"
futures = "0.3.31"
futures-util = "0.3.31"
futures-executor = "0.3.31"
tokio-test = "0.4.4"

# OpenTelemetry and tracing
opentelemetry = { version = "0.29.1", features = ["trace"] }
opentelemetry-http = { version = "0.29.0" }
opentelemetry_sdk = { version = "0.29.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.29.0" }
opentelemetry-proto = { version = "0.29.0", features = ["gen-tonic", "trace"] }
opentelemetry-semantic-conventions = { version = "0.29.0" }
opentelemetry-aws = { version = "0.17.0", features = ["detector-aws-lambda"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-opentelemetry = "0.30.0"
log = "0.4"
reqwest-tracing = { version = "0.5.7", features = ["opentelemetry_0_29"] }

# AWS related
aws-config = { version = "1.6.2", features = ["behavior-version-latest"] }
aws-sdk-sts = { version = "1.67.0", features = ["behavior-version-latest"] }
aws-smithy-runtime-api = { version = "1.8.0", features = ["http-1x"] }
aws-credential-types = "1.2.3"
aws-sdk-secretsmanager = { version = "1.69.0", features = ["behavior-version-latest"] }
aws-sigv4 = "1.3.1"
aws-sdk-lambda = "1.77.0"
aws-sdk-cloudformation = "1.73.0"
aws-sdk-dynamodb = "1.73.0"
aws-sdk-kinesis = { version = "1.69.0", default-features = false, features = ["rt-tokio"] }
aws-sdk-cloudwatchlogs = { version = "1.78.0", features = ["behavior-version-latest"] }
lambda_runtime = { version = "0.13.0", features = ["anyhow", "tracing", "opentelemetry"] }
lambda-extension = "0.11.0"
aws_lambda_events = { version = "0.16.0", default-features = false, features = ["apigw", "alb", "sqs"] }
serde_dynamo = { version = "4.2.14", features = ["aws-sdk-dynamodb+1"] }

# HTTP and networking
reqwest = { version = "0.12.7", default-features = false, features = ["json", "rustls-tls"] }
http = "1.3.1"
reqwest-middleware = "0.4.1"
tower = "0.5.2"
url = "2.5.3"

# Serialization and data formats
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.133"
serde_yaml = "0.9"
prost = "0.13.5"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities and helpers
base64 = "0.22.1"
flate2 = "1.0"
regex = "1.11.1"
pin-project = "1.1"
bytes = "1.7"
chrono = "0.4.1"
uuid = { version = "1.0", features = ["v4"] }
urlencoding = "2.1"
bon = "3.5"
lazy_static = "1.5.0"
libc = "0.2"
sha2 = "0.10.9"
tera = "1.20.0"
statrs = "0.18.0"
clap = { version = "4.4.8", features = ["derive"] }
indicatif = { version = "0.17", features = ["improved_unicode"] }
headless_chrome = "1.0.17"
toml = "0.8.22"
globset = "0.4"
once_cell = "1.21.3"
indexmap = "2.9.0"

# Macros and code generation
proc-macro2 = "1.0"
quote = "1.0"
darling = "0.20"
syn = { version = "2.0", features = ["full"] }
ctor = "0.2.5"

# Testing tools
mockall = "0.13.1"
sealed_test = "1.0"
serial_test = "3.2.0"
wiremock = "0.6"
mockito = "1.2"
doc-comment = "0.3"
rand = "0.9"
colored = "3.0.0"
hex = "0.4"
prettytable-rs = "0.10"
comfy-table = "7.1.4"
tabled = "0.19.0"
nix = "0.30.0"
scopeguard = "1.2"
tempfile = "3.8"
terminal_size = "0.4.2"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
